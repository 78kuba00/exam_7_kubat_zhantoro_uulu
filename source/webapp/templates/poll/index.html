{% extends "base.html" %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'poll_add' %}">Create Poll ( + )</a>
    </li>
{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            {% for poll in polls %}
                <div class="col col-lg-2 my-4">
                    <div class="card">
                        <h5 class="card-header">Вопрос: <a
                                href="{% url 'poll_view' poll.pk %}">{{ poll.question }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </form>
    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}
{% endblock %}
